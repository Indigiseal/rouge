name: Agent TODO

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/MECHANICS.md"
      - "docs/AGENT.md"
      - "scripts/generate_todo.mjs"
      - ".github/workflows/agent-todo.yml"

permissions:
  contents: write

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check secret presence
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "OPENAI_API_KEY is NOT set. Add it in Repo Settings → Secrets → Actions."
            exit 1
          fi
          echo "✅ Secret exists."

      - name: Install deps
        run: npm i --no-fund --no-audit openai@^4 glob@^10

      - name: Generate TODO.md
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
        run: node scripts/generate_todo.mjs

      - name: Commit TODO.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update TODO.md via agent"
          file_pattern: TODO.md
